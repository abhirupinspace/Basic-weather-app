<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class= "brand">Weather App</h3>
            <div>
            <h1 class="temp">16&#176</h1>
            <div class="city-time">
                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:12</span>
                    <span class="date">
                        Monday Dec 15
                    </span>
                </small>
            </div>
            <div class="weather">
                <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50" />
                <span class="condition">Cloudy</span>
            </div></div>
        </div>
    
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location..." />
            <button type="submit" class="submit">
                <i class="fa-thin fa-magnifying-glass"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">Tokyo</li>
            <li class="city">Paris</li>
            <li class="city">Kolkata</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">69%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">54%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">6km/h</span>
            </li>
        </ul>
    </div></div>
    <script src="script.js"></script>
</body>
</html>
